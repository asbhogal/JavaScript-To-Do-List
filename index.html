<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple To Do List application">
    <title>To Do App</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <main class="app">
      <section class="app__container">
        <h1 class="app__container__heading">What's on your list for today?</h1>
        <div class="app__container__input-box">
          <input
            type="text"
            class="app__container__input-box__input"
            placeholder="Enter your task..."
          />
          <button class="app__container__input-box__button">
            <img
              class="app__container__input-box__button__icon"
              src="/plus.svg"
              alt="A plus icon"
            />
          </button>
        </div>
        <div class="app__container__task-section">
          <ul class="app__container__task-section__list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
